<ion-header>
  <app-main-header actualPage="business"></app-main-header>

  <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
</ion-header>

<ion-content>
  <div *ngIf="this.isMobile">
    <ion-card>
      <img *ngIf="business.file" alt="Business image" src='{{imageURL}}{{business.file}}' />
      <!-- <img class="profile-img" alt="Business image" src="assets/img/profile.png" /> -->
      <ion-card-header class="business-title">
        <ion-card-title>{{business.name}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content class="business-description">
          <ion-text>
            {{business.description}}
          </ion-text>
        <ion-text class="business-address">
          <p><span> {{business.address}} </span> </p>
        </ion-text>
      </ion-card-content>
      
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>¿Cómo llegar?</ion-card-subtitle>
      </ion-card-header>
      <div id='map' style='width: 400px; height: 300px; margin: auto;'></div>
    </ion-card>

    <ion-button (click)="buttonClic_goProduct()" expand="block" shape="round">
      go Product
    </ion-button>
  </div>

    <ion-grid fixed *ngIf="!this.isMobile">
      <ion-row class="ion-align-items-center">
        <ion-col size="7">
          <ion-card>
            <img *ngIf="business.file" alt="Business image" src='{{imageURL}}{{business.file}}' />
          </ion-card>
        </ion-col>
        <ion-col size="5">
          <ion-card>
            <!-- <img class="profile-img" alt="Business image" src="assets/img/profile.png" /> -->
            <ion-card-header class="business-title">
              <ion-card-title>{{business.name}}</ion-card-title>
            </ion-card-header>
          
            <ion-card-content class="business-description">
                <ion-text>
                  {{business.description}}
                </ion-text>
              <ion-text class="business-address">
                <p><span> {{business.address}} </span> </p>
              </ion-text>
            </ion-card-content>

            <div id='map' style='width: 400px; height: 300px; margin: auto;'></div>
        
            <ion-button (click)="buttonClic_goProduct()" expand="block" shape="round">
              go Product
            </ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center">
        <ion-card>
          <ion-label>PRODUCTOS</ion-label>
        </ion-card>
      </ion-row>
    </ion-grid>
</ion-content>
