<ion-header>
</ion-header>

<ion-content class="ion-text-center">
  <div *ngIf="this.isMobile">
    <h2 color="primary">Su compra ha sido realizada con éxito.</h2>
    <br>
    <img class="imgDelivery" src="../../../../../assets/img/testDelivery.png">
    <ion-button class="buttonStyle_loginPage" type="button" expand="block" (click)="buttonClic_goToCatalog()">VOLVER AL CATÁLOGO</ion-button>
  </div>

  <ion-grid *ngIf="!this.isMobile" [fixed]="true">
    <ion-row class="ion-align-items-center">
      <ion-col size="8">
        <img class="imgDelivery" src="../../../../../assets/img/testDelivery.png">
      </ion-col>
      <ion-col size="4">
        <h2 color="primary">Su compra ha sido realizada con éxito.</h2>
        <br>
        <ion-button class="buttonStyle_loginPage" type="button" expand="block" (click)="buttonClic_goToCatalog()">VOLVER AL CATÁLOGO</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
