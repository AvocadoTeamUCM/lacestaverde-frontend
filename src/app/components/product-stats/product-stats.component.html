<ion-grid fixed class="gridStyle">

    <!-- ROW CALORIES -->
    <ion-row class="rowHead">
      <ion-col size="8"><ion-text color="primary">Información nutricional</ion-text></ion-col>
      <ion-col size="4"><ion-text>por 100g</ion-text></ion-col>
    </ion-row>

  <!-- ROW CALORIES -->
  <ion-row class="rowLv1">
    <ion-col size="8"><ion-text color="primary">Calorías</ion-text></ion-col>
    <ion-col size="4"> <ion-text>25 kcal</ion-text></ion-col>
  </ion-row>

  <!-- ROW FATS -->  
  <ion-row class="rowLv1">
    <ion-col size="8"><ion-text color="primary">Grasas</ion-text></ion-col>
    <ion-col size="4"><ion-text>8 g</ion-text></ion-col>
  </ion-row>

    <!-- ROW SATURATE FATS -->  
    <ion-row class="rowLv2">
      <ion-col size="8" ><ion-text class="ion-margin-start" color="primary">saturadas</ion-text></ion-col>
      <ion-col size="4" ><ion-text>0,5 g</ion-text></ion-col>
    </ion-row>
    
    <!-- ROW MONOSATURATE FATS -->  
    <ion-row class="rowLv2">
      <ion-col size="8" ><ion-text class="ion-margin-start" color="primary">monosaturadas</ion-text></ion-col>
      <ion-col size="4" ><ion-text>0,7 g</ion-text></ion-col>
    </ion-row>

    <!-- ROW POLISATURATE FATS -->  
    <ion-row class="rowLv2">
      <ion-col size="8" ><ion-text class="ion-margin-start" color="primary">polisaturadas</ion-text></ion-col>
      <ion-col size="4" ><ion-text>0,4 g</ion-text></ion-col>
    </ion-row>
    
  <!-- ROW CARBOHYDRATES -->  
  <ion-row class="rowLv1">
    <ion-col size="8"><ion-text color="primary">Hidratos de carbono</ion-text></ion-col>
    <ion-col size="4"><ion-text>3 g</ion-text></ion-col>
  </ion-row>

      <!-- ROW POLISATURATE FATS -->  
      <ion-row class="rowLv2">
        <ion-col size="8" ><ion-text class="ion-margin-start" color="primary">azúcares</ion-text></ion-col>
        <ion-col size="4" ><ion-text>0,7 g</ion-text></ion-col>
      </ion-row>

  <!-- ROW PROTEINES -->  
  <ion-row class="rowLv1">
    <ion-col size="8"><ion-text color="primary">Proteinas</ion-text></ion-col>
    <ion-col size="4"><ion-text>2 g</ion-text></ion-col>
  </ion-row>

  <!-- ROW SALT -->  
  <ion-row class="rowLv1">
    <ion-col size="8"><ion-text color="primary">Sal</ion-text></ion-col>
    <ion-col size="4"><ion-text>0.03 g</ion-text></ion-col>
  </ion-row>


</ion-grid>
