<ion-card class="cardBusiness" (click)="emitEvent_goBusiness(businessUser._id!)" >
  
  <ion-grid fixed>
    <ion-row>

      <ion-col class="colImg" size="5">
        <img src="{{imageURL}}{{businessUser.file}}">
      </ion-col>

      <ion-col class="colText" size="7">
        <ion-text>
          <h3>{{businessUser.name!}}</h3>
          <p>{{businessUser.description}}</p>
        </ion-text>
      </ion-col>

    </ion-row>
  </ion-grid>


</ion-card>
